basePath: /api
definitions:
  dto.AuthResponse:
    properties:
      age:
        example: 33
        type: integer
      birth_date:
        example: "1990-01-15T00:00:00Z"
        type: string
      created_at:
        example: "2023-01-01T00:00:00Z"
        type: string
      email:
        example: user@example.com
        type: string
      id:
        example: 123e4567-e89b-12d3-a456-426614174000
        type: string
      name:
        example: John Doe
        type: string
      profile_photo_file_name:
        example: profile-photo/2024/01/profile_photo_1234567890_user123.jpg
        type: string
      profile_photo_url:
        example: https://minio.example.com/public/profile-photo/2024/01/profile_photo_1234567890_user123.jpg
        type: string
      role:
        example: user
        type: string
      token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      updated_at:
        example: "2023-01-01T00:00:00Z"
        type: string
    type: object
  dto.CreateUserRequest:
    properties:
      birth_date:
        example: "1990-01-15T00:00:00Z"
        type: string
      email:
        example: user@example.com
        type: string
      name:
        example: John Doe
        maxLength: 100
        minLength: 2
        type: string
      password:
        example: password123
        maxLength: 100
        minLength: 8
        type: string
      profile_photo_file_name:
        example: profile-photo/2024/01/profile_photo_1234567890_user123.jpg
        type: string
    required:
    - email
    - name
    - password
    type: object
  dto.ErrorResponse:
    properties:
      details:
        additionalProperties: true
        type: object
      error:
        example: Bad Request
        type: string
      message:
        example: Invalid input data
        type: string
    type: object
  dto.LoginRequest:
    properties:
      email:
        example: user@example.com
        type: string
      password:
        example: password123
        type: string
    required:
    - email
    - password
    type: object
  dto.LoginResponse:
    properties:
      age:
        example: 33
        type: integer
      birth_date:
        example: "1990-01-15T00:00:00Z"
        type: string
      created_at:
        example: "2023-01-01T00:00:00Z"
        type: string
      email:
        example: user@example.com
        type: string
      id:
        example: 123e4567-e89b-12d3-a456-426614174000
        type: string
      name:
        example: John Doe
        type: string
      profile_photo_file_name:
        example: profile-photo/2024/01/profile_photo_1234567890_user123.jpg
        type: string
      profile_photo_url:
        example: https://minio.example.com/public/profile-photo/2024/01/profile_photo_1234567890_user123.jpg
        type: string
      role:
        example: user
        type: string
      token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      updated_at:
        example: "2023-01-01T00:00:00Z"
        type: string
    type: object
  dto.PaginationMeta:
    properties:
      limit:
        example: 10
        type: integer
      page:
        example: 1
        type: integer
      total:
        example: 100
        type: integer
      total_pages:
        example: 10
        type: integer
    type: object
  dto.RegisterRequest:
    properties:
      birth_date:
        example: "1990-01-15"
        type: string
      email:
        example: user@example.com
        type: string
      name:
        example: John Doe
        maxLength: 100
        minLength: 2
        type: string
      password:
        example: password123
        maxLength: 100
        minLength: 8
        type: string
    required:
    - birth_date
    - email
    - name
    - password
    type: object
  dto.UpdateUserRequest:
    properties:
      birth_date:
        example: "1990-01-15T00:00:00Z"
        type: string
      name:
        example: John Doe Updated
        maxLength: 100
        minLength: 2
        type: string
      profile_photo_file_name:
        example: profile-photo/2024/01/profile_photo_1234567890_user123.jpg
        type: string
    type: object
  dto.UploadProfilePhotoResponse:
    properties:
      message:
        example: Profile photo uploaded successfully
        type: string
      profile_photo_file_name:
        example: profile-photo/2024/01/profile_photo_1234567890_user123.jpg
        type: string
      profile_photo_url:
        example: https://minio.example.com/public/profile-photo/2024/01/profile_photo_1234567890_user123.jpg
        type: string
    type: object
  dto.UserResponse:
    properties:
      age:
        example: 33
        type: integer
      birth_date:
        example: "1990-01-15T00:00:00Z"
        type: string
      created_at:
        example: "2023-01-01T00:00:00Z"
        type: string
      email:
        example: user@example.com
        type: string
      id:
        example: 123e4567-e89b-12d3-a456-426614174000
        type: string
      name:
        example: John Doe
        type: string
      profile_photo_file_name:
        example: profile-photo/2024/01/profile_photo_1234567890_user123.jpg
        type: string
      profile_photo_url:
        example: https://minio.example.com/public/profile-photo/2024/01/profile_photo_1234567890_user123.jpg
        type: string
      role:
        example: user
        type: string
      updated_at:
        example: "2023-01-01T00:00:00Z"
        type: string
    type: object
  dto.UsersResponse:
    properties:
      pagination:
        $ref: '#/definitions/dto.PaginationMeta'
      users:
        items:
          $ref: '#/definitions/dto.UserResponse'
        type: array
    type: object
host: localhost:8080
info:
  contact:
    email: naufalfazanadi@example.com
    name: API Support
  description: This is a finance manager API server built with Go and Fiber framework.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Finance Manager API
  version: "1.0"
paths:
  /:
    get:
      consumes:
      - application/json
      description: Basic health check endpoint to verify service is running
      produces:
      - application/json
      responses:
        "200":
          description: '{"status": "ok", "service": "finance-manager-go", "message":
            "Service is running"}'
          schema:
            additionalProperties: true
            type: object
      summary: Basic health check
      tags:
      - health
  /health:
    get:
      consumes:
      - application/json
      description: Basic health check endpoint to verify service is running
      produces:
      - application/json
      responses:
        "200":
          description: '{"status": "ok", "service": "finance-manager-go", "message":
            "Service is running"}'
          schema:
            additionalProperties: true
            type: object
      summary: Basic health check
      tags:
      - health
  /health/db:
    get:
      consumes:
      - application/json
      description: Database health check with connection statistics
      produces:
      - application/json
      responses:
        "200":
          description: '{"status": "ok", "database": "connected", "connection_stats":
            {...}}'
          schema:
            additionalProperties: true
            type: object
        "503":
          description: '{"status": "error", "message": "Database connection failed",
            "error": "..."}'
          schema:
            additionalProperties: true
            type: object
      summary: Database health check
      tags:
      - health
  /v1/auth/login:
    post:
      consumes:
      - application/json
      description: Login user with email and password
      parameters:
      - description: Login credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Login user
      tags:
      - auth
  /v1/auth/profile:
    get:
      consumes:
      - application/json
      description: Get the profile of the authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.UserResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get user profile
      tags:
      - auth
  /v1/auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user with email, name, password and birth date
      parameters:
      - description: Registration data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dto.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.AuthResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Register a new user
      tags:
      - auth
  /v1/users:
    get:
      consumes:
      - application/json
      description: Get all users with pagination and filtering. Returns users array
        in data field and pagination info in meta field.
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: limit
        type: integer
      - description: Search term for name or email
        in: query
        name: search
        type: string
      - description: Field to sort by (name, email, created_at)
        in: query
        name: sort_by
        type: string
      - default: asc
        description: Sort direction (asc, desc)
        in: query
        name: sort_dir
        type: string
      - description: Filter by exact name
        in: query
        name: name
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              data:
                items:
                  $ref: '#/definitions/dto.UserResponse'
                type: array
              message:
                type: string
              meta:
                $ref: '#/definitions/dto.PaginationMeta'
              success:
                type: boolean
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get all users
      tags:
      - users
    post:
      consumes:
      - application/json
      description: Create a new user with email, name, and password
      parameters:
      - description: User data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dto.CreateUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.UserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Create a new user
      tags:
      - users
  /v1/users/{id}:
    delete:
      consumes:
      - application/json
      description: Soft delete a user by their ID (marks as deleted but keeps data)
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete user by ID (soft delete)
      tags:
      - users
    get:
      consumes:
      - application/json
      description: Get a user by their ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.UserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get user by ID
      tags:
      - users
    put:
      consumes:
      - application/json
      description: Update user information
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      - description: User data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.UserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update user
      tags:
      - users
  /v1/users/{id}/hard-delete:
    delete:
      consumes:
      - application/json
      description: Permanently delete a user by their ID (cannot be restored)
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Permanently delete user by ID
      tags:
      - users
  /v1/users/{id}/profile-photo:
    delete:
      consumes:
      - application/json
      description: Delete the profile photo for a user
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"message": "Profile photo deleted successfully"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete profile photo for user
      tags:
      - users
    post:
      consumes:
      - multipart/form-data
      description: Upload a profile photo for a user (JPG/PNG only, max 2MB)
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      - description: Profile photo file (JPG/PNG, max 2MB)
        in: formData
        name: profile_photo
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.UploadProfilePhotoResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "413":
          description: File too large
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Upload profile photo for user
      tags:
      - users
  /v1/users/{id}/restore:
    patch:
      consumes:
      - application/json
      description: Restore a soft deleted user by their ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Restore soft deleted user by ID
      tags:
      - users
  /v1/users/deleted:
    get:
      consumes:
      - application/json
      description: Get only users that have been soft deleted
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: limit
        type: integer
      - description: Search term
        in: query
        name: search
        type: string
      - description: Sort by field
        in: query
        name: sort_by
        type: string
      - default: desc
        description: Sort type (asc/desc)
        in: query
        name: sort_type
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.UsersResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get only soft deleted users
      tags:
      - users
  /v1/users/with-deleted:
    get:
      consumes:
      - application/json
      description: Get all users including those that have been soft deleted
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: limit
        type: integer
      - description: Search term
        in: query
        name: search
        type: string
      - description: Sort by field
        in: query
        name: sort_by
        type: string
      - default: desc
        description: Sort type (asc/desc)
        in: query
        name: sort_type
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.UsersResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get all users including soft deleted ones
      tags:
      - users
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
